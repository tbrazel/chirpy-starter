- id: evolution
  status: "submitted"
  title: "The evolution of enumerative geometry: a narrative from classical problems to enriched invariants"
  coauthors: "C. Bethea"
  # journal: "Journal of Interesting Things"
  year: 2025
  arXiV_id: "2509.05456"
  # external_url: "https://doi.org/10.1234/jit.2024.12345"
  pdf: "/assets/papers/evolution.pdf"
  # code_url: "https://github.com/username/awesome-result-code"
  abstract: >
    Enumerative geometry, the art and science of counting geometric objects satisfying geometric conditions, has seen a resurgence of activity in recent years due to an influx of new techniques that allow for <i>enriched</i> computations. This paper offers a historical survey of enumerative geometry, starting with its classical origins and real counterparts, to new advances in quadratic enrichment. We include a brief survey of the paradigm shift initiated by Gromov-Witten theory, whose impact can be seen in recent results in quadratically enriched enumerative geometry. Finally, we conclude with a brief overview of emerging directions including random and equivariant enumerative geometry. 

